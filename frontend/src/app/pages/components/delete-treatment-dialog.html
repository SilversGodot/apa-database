<h2 mat-dialog-title>Delete Treatment</h2>
<mat-dialog-content class="mat-typography"> 
    <div class="with-icon">
        <mat-icon color="warn">warning</mat-icon>
        <span style="padding-left: 16px;">Are you sure you want to delete - <strong>{{this.data.treatment.name}}</strong>?</span>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
