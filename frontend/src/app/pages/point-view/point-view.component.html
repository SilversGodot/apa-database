<div class="container">
    <h2>Points</h2>

    <table class="table table-striped table-hover">
    <thead>
        <tr class="table-light">
            <th>Code</th>
            <th>Name</th>
            <th>Function</th>
            <th>Body Part</th>
            <th>Part of Ear</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let point of points">
            <tr>
                <td>{{ point.code }}</td>
                <td>{{ point.name }}</td>
                <td>{{ point.function }}</td>
                <td>{{ point.bodyPart }}</td>
                <td>{{ point.partOfEar }}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm">Edit</button>
                    &nbsp;
                    <button type="button" class="btn btn-secondary btn-sm" (click)="deletePoint(point)">Delete</button>                
                </td>
            </tr>
         </ng-container>
    </tbody>
    </table>

    <button type="button" class="btn btn-primary" routerLink="/new-point">Add Point</button>
</div>
