<div class="container">
    <h2>Points</h2>

    <table class="table table-striped table-hover">
    <thead>
        <tr class="table-light">
            <th>Code <i class="fa fa-fw fa-sort"></i></th>
            <th>Name <i class="fa fa-fw fa-sort"></i></th>        
            <th>Part of Ear <i class="fa fa-fw fa-sort"></i></th>
            <th>Body Part <i class="fa fa-fw fa-sort"></i></th>
            <th>Functions <i class="fa fa-fw fa-sort"></i></th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let point of points">
            <tr>
                <td>{{ point.code }}</td>
                <td>{{ point.name }}</td>
                <td>{{ point.partOfEar }}</td>
                <td>{{ point.bodyPart }}</td>                
                <td>{{ point.function }}</td>                
                <td>
                    <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
                    &nbsp;
                    <button type="button" class="btn btn-secondary btn-sm" (click)="deletePoint(point)"><i class="fa fa-times" aria-hidden="true"></i> Delete</button>                
                </td>
            </tr>
         </ng-container>
    </tbody>
    </table>
</div>
<br>

<div class="container">
    <button mat-icon-button color="primary" (click)="openAddNewDialog()">
        <mat-icon>post_add</mat-icon> Add New Point
    </button>

    <table mat-table [dataSource]="points" multiTemplateDataRows class="mat-elevation-z8">
        <!-- Code Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Code</th>
            <td mat-cell *matCellDef="let point" (click)="expandedPoint = expandedPoint === point ? null : point"> {{point.code}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Name</th>
            <td mat-cell *matCellDef="let point" (click)="expandedPoint = expandedPoint === point ? null : point"> {{point.name}} </td>
        </ng-container>
    
        <!-- Part Of Ear Column -->
        <ng-container matColumnDef="partOfEar">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Region of Ear</th>
            <td mat-cell *matCellDef="let point" (click)="expandedPoint = expandedPoint === point ? null : point"> {{point.partOfEar}} </td>
        </ng-container>
    
        <!-- Body Part Column -->
        <ng-container matColumnDef="bodyPart">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Body Part</th>
            <td mat-cell *matCellDef="let point" (click)="expandedPoint = expandedPoint === point ? null : point"> {{point.bodyPart}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Action</th>
            <td mat-cell *matCellDef="let point" class="action-link">
                <button mat-icon-button color="primary" title="Edit">
                  <mat-icon>edit_note</mat-icon>
                </button>                 
                <button mat-icon-button color="warn" title="Delete" (click)="openDeleteDialog(point)">
                  <mat-icon>clear</mat-icon>
                </button>      
            </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let point" [attr.colspan]="columnsToDisplay.length">
                <div class="content-detail" [@detailExpand]="point == expandedPoint ? 'expanded' : 'collapsed'">
                    <div class="headerCell">Functions: </div>
                    <div class="content-description">
                        {{point.function}}
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let point; columns: columnsToDisplay;" class="main-row" [class.expanded-row]="expandedPoint === point"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
