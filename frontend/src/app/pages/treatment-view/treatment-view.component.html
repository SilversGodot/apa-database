<mat-card>
    <mat-card-content>
    <mat-toolbar color="primary" style="border-radius: 5px 5px 0 0;">
        Treatments
    </mat-toolbar>
    <button mat-icon-button color="primary" (click)="openTreatmentDialog(null, 'Add')">
        <mat-icon>post_add</mat-icon> Add New
    </button>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Name</th>
            <td mat-cell *matCellDef="let treatment" (click)="expandedTreatment = expandedTreatment === treatment ? null : treatment">{{treatment.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Description</th>
            <td mat-cell *matCellDef="let treatment" style="max-width: 400px;" (click)="expandedTreatment = expandedTreatment === treatment ? null : treatment">{{ treatment.description }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="headerCell"></th>
            <td mat-cell *matCellDef="let treatment" class="action-link" style="text-align: right;">
                <button mat-icon-button color="primary" title="View" (click)="openTreatmentDialog(treatment, 'View')">
                    <mat-icon>visibility</mat-icon>
                </button>    
                <button mat-icon-button color="primary" title="Edit" (click)="openTreatmentDialog(treatment, 'Edit')">
                    <mat-icon>edit_note</mat-icon>
                </button>                 
                <button mat-icon-button color="warn" title="Delete" (click)="openDeleteDialog(treatment)">
                    <mat-icon>clear</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let treatment" [attr.colspan]="columnsToDisplay.length">
                <div class="content-detail" [@detailExpand]="treatment == expandedTreatment ? 'expanded' : 'collapsed'">

                    <div class="point-section">
                        Master Points:
                        <a *ngFor="let point of treatment.masterPoints" href="/points/{{point._id}}" class="badge badge-primary">
                            {{point.name}}
                        </a>
                        &nbsp;&nbsp;
                    </div>                 

                    <div class="point-section">
                        Primary Points:
                        <a *ngFor="let point of treatment.primaryPoints" href="/points/{{point._id}}" class="badge badge-info">
                            {{point.name}}
                        </a>
                        &nbsp;&nbsp;                    
                    </div>

                    <div class="point-section">
                        Supplemental Points: 
                        <a *ngFor="let point of treatment.supplementalPoints" href="/points/{{point._id}}" class="badge badge-secondary">
                            {{point.name}}
                        </a>
                        &nbsp;&nbsp;              
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let treatment; columns: columnsToDisplay;" class="main-row" [class.expanded-row]="expandedTreatment === treatment"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
    </mat-card-content>
</mat-card>
