<div class="container">
    <mat-toolbar color="primary">
        Treatments
    </mat-toolbar>
    <button mat-icon-button color="primary" (click)="openAddNewDialog()">
        <mat-icon>post_add</mat-icon> Add New
    </button>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Name</th>
            <td mat-cell *matCellDef="let treatment" (click)="expandedTreatment = expandedTreatment === treatment ? null : treatment">{{treatment.name}}</td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Description</th>
            <td mat-cell *matCellDef="let treatment" (click)="expandedTreatment = expandedTreatment === treatment ? null : treatment">{{ treatment.description }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="headerCell">Action</th>
            <td mat-cell *matCellDef="let treatment" class="action-link">
                <button mat-icon-button color="primary" title="Edit" (click)="openEditDialog(treatment)">
                  <mat-icon>edit_note</mat-icon>
                </button>                 
                <button mat-icon-button color="warn" title="Delete" (click)="openDeleteDialog(treatment)">
                  <mat-icon>clear</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let treatment" [attr.colspan]="columnsToDisplay.length">
                <div class="content-detail" [@detailExpand]="treatment == expandedTreatment ? 'expanded' : 'collapsed'">
                    <div class="headerCell">Master Points: </div>
                    <div *ngFor="let point of treatment.points" class="content-description">
                        <ul>
                            <li *ngIf="point.type=='master'">{{point.point.name}}</li>
                        </ul>
                    </div>

                    <div class="headerCell">Primary Points: </div>
                    <div *ngFor="let point of treatment.points" class="content-description">
                        <ul>
                            <li *ngIf="point.type=='primary'">{{point.point.name}}</li>
                        </ul>
                    </div>
                    <div class="headerCell">Supplemental Points: </div>
                    <div *ngFor="let point of treatment.points" class="content-description">
                        <ul>
                            <li *ngIf="point.type=='supplemental'">{{point.point.name}}</li>
                        </ul>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let treatment; columns: columnsToDisplay;" class="main-row" [class.expanded-row]="expandedTreatment === treatment"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
</div>
